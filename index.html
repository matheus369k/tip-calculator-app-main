<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaQuery.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>
  <main>
    <section class="data-collect">  
      <label for="ibill">Bill</label>     
      <input class="box" type="number" name="bill" id="ibill">
      <span class="cifron"></span>
      <span>Select Tip %</span>
      <ul>
        <li><button>5%</button></li>
        <li><button>10%</button></li>
        <li><button>15%</button></li>
        <li><button>25%</button></li>
        <li><button>50%</button></li>
        <li><button class="custom">Custom</button></li>
      </ul>
      <label for="ipeople">Number of People</label>
      <input class="box" type="number" name="people" id="ipeople">
      <span class="people"></span>
    </section>

    <section class="result">
      <ul>
        <li class="amount">
          <h2>Tip Amount</h2>
          <span>/ person</span>
          <div id="amount">
            <img src="images/icon-dollar.svg" alt="cifrão">
            <span>00.0</span>
          </div>

        </li>
        <li class="total">
          <h2>Total</h2>
          <span>/ person</span>
          <div id="total">
            <img src="images/icon-dollar.svg" alt="cifrão">
            <span>00.0</span>
          </div>
        </li>
      </ul>
      <button>Reset</button>
    </section>
  <section class="creditos">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </section>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
