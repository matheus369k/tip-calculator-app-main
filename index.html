<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

  <header>

    <img src="images/logo.svg" alt="logo">

  </header>

  <main>

    <section class="data-collect"> 
<!---onchange="amount(), total()"---> 
      <label for="ibill">Bill</label> 
      <input 
      oninput="GetValue()"
      class="bill" 
      type="number" 
      name="bill" 
      id="ibill">

      <img class="cifron" src="./images/icon-dollar.svg" />
      <span class="sel_Tip">Select Tip %</span>
<!--onmouseenter="tip()" onclick="amount(), total()"--->
      <ul>

        <li>
          <button class="buttons off" id="5">5%</button>
        </li>

        <li>
          <button class="buttons off" id="10">10%</button>
        </li>

        <li>
          <button class="buttons off" id="15">15%</button>
        </li>

        <li>
          <button class="buttons off" id="25">25%</button>
        </li>

        <li>
          <button class="buttons off" id="50">50%</button>
        </li>

        <li>
          <button 
          class="custom buttons">
            Custom  
          </button>
          
          <!--
          <input 
          oninput="amount(), total()"
          class="buttom custom-off off" 
          type="number" 
          name="custom" 
          id="icustom">--->
        </li>
      </ul>

      <label 
      for="ipeople">
        Number of People
      </label>
      <!--oninput="amount(), total()" --->
      <input 
      oninput="GetValue()"
      class="people" 
      type="number" 
      name="people" 
      id="ipeople">

      <img class="people" src="./images/icon-person.svg" />
    </section>

    
    <section class="result">

      <ul>
        <li class="amount">
          <h3>Tip Amount</h3>
          <span>/ person</span>
          <img src="./images/icon-dollar-green.svg" alt="cifrão">
          <div id="amount">00.0</div>
        </li>

        <li class="total">
          <h3>Total</h3>
          <span>/ person</span>
          <img src="./images/icon-dollar-green.svg" alt="cifrão">
          <div id="total">00.0</div>
        </li>
      </ul>

      <!--onmouseenter="reset()"--->
      <button 
      id="reset" 
      class="off-reset" >
        Reset
      </button>

    </section>

  </main>

  <footer>

      <div class="attribution">

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

        Coded by <a href="https://github.com/matheus369k">Matheus369k</a>.

      </div>

  </footer>

  <script src="js/index.js">

  </script>

</body>

</html>
